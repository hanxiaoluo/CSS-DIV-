<!DOCTYPE html>
<html>
    <head>
        <title>V1签到后台管理系统</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <script type="text/javascript" src="login.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <meta http-equiv="X-UA-Compatible" content="ie=edge">        
    </head>
    <body>
        <div id="login">
            <div id="logo"></div>
            <div id="login-title">
                <img id="img-xiaov" src="images/b3.png" alt="小薇头像"/>
                <img id="img-hands" src="images/hands.png" alt="小薇的手"/>
                <h2 id="title">V1签到后台管理系统</h2>
            </div>
            <div id="login-content">
                <form>
                <input id="username" type="text" placeholder="请输入您的账号">
                <input id="password" type="password" placeholder="请输入您的密码">
                <br>
                <span id="error"></span>
                <br>
                <button id="btn-login" type="button" onclick="btnLoginOnclick()">登录</button>
                </form>
                <p id="help">如需帮助，请致电塔米客服热线：<span id="telphone">010-82699880</span></p>
            </div>
        </div>
    </body>
</html>
